<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <button type="button">Button tag!</button>
            <input type="button" value="Input tag button type!"><br><br>

            <select>
                <option>Poltava</option>
            </select><br><br>

            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <input type="checkbox" id="bike" name="vehicle1" value="Bike">
            <label for="bike">I have a bike</label><br>

            <input type="checkbox" id="car" name="vehicle2" value="Car">
            <label for="car">I have a car</label><br>
        </fieldset>
    </form>
</body>
</html>
